<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Fluid Popup</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="gallary">
    <div class="img-container">
      <img src="./preview/city-cliffs-preview.jpg" alt="city-cliffs" data-original="city-cliffs">
    </div>
    <div class="img-container">
      <img src="./preview/mountain-preview.jpg" alt="mountain" data-original="mountain">
    </div>
    <div class="img-container">
      <img src="./preview/nightSky-preview.jpg" alt="nightSky" data-original="nightSky">
    </div>
    <div class="img-container">
      <img src="./preview/boat-preview.jpg" alt="boat-clouds-cloudy-fog" data-original="boat">
    </div>
  </div>
  <div class="modal">
    <img src="" alt="" class="full-img">
    <p class="caption">이미지 설명이 들어갈 곳</p>
  </div>
  <script src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Fluid Popup</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="gallary">
    <div class="img-container">
      <img src="./preview/flyingBirds-preview.jpg" alt="flyingBirds" data-original="flyingBirds">
    </div>
    <div class="img-container">
      <img src="./preview/mountain-preview.jpg" alt="mountain" data-original="mountain">
    </div>
    <div class="img-container">
      <img src="./preview/nightSky-preview.jpg" alt="nightSky" data-original="nightSky">
    </div>
    <div class="img-container">
      <img src="./preview/sea-preview.jpg" alt="sea" data-original="sea">
    </div>
  </div>
  <div class="modal">
    <img src="./full/nightSky.jpg" alt="" class="full-img">
    <p class="caption">이미지 설명</p>
  </div>
</body>

</html>
